<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Chromium</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 15px;
      cursor: pointer;
      background: #007AFF;
      border-radius: 8px;
      text-align: center;
    }

    .tab.active {
      background: #005BB5;
    }

    .content {
      display: none;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    }

    .content.active {
      display: block;
    }

    .browser-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }

    .browse-container iframe {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('browse1')">Browse 1</div>
    <div class="tab" onclick="switchTab('browse2')">Browse 2</div>
    <div class="tab" onclick="switchTab('browse3')">Browse 3</div>
  </div>

  <!-- Browse Tab 1 -->
  <div id="browse1" class="content active">
    <div class="browser-container">
      <input type="text" id="websiteUrl1" placeholder="Enter website URL" onkeydown="handleEnter(event, 1)">
      <div class="browse-container">
        <iframe id="browserFrame1"></iframe>
      </div>
    </div>
  </div>

  <!-- Browse Tab 2 -->
  <div id="browse2" class="content">
    <div class="browser-container">
      <input type="text" id="websiteUrl2" placeholder="Enter website URL" onkeydown="handleEnter(event, 2)">
      <div class="browse-container">
        <iframe id="browserFrame2"></iframe>
      </div>
    </div>
  </div>

  <!-- Browse Tab 3 -->
  <div id="browse3" class="content">
    <div class="browser-container">
      <input type="text" id="websiteUrl3" placeholder="Enter website URL" onkeydown="handleEnter(event, 3)">
      <div class="browse-container">
        <iframe id="browserFrame3"></iframe>
      </div>
    </div>
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll(".content").forEach(c => c.classList.remove("active"));
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.getElementById(tab).classList.add("active");
      document.querySelector(`.tab:contains('${tab}')`).classList.add("active");
    }

    function handleEnter(event, tabNumber) {
      if (event.key === "Enter") {
        loadWebsite(tabNumber);
      }
    }

    function loadWebsite(tabNumber) {
      let input = document.getElementById(`websiteUrl${tabNumber}`);
      let url = input.value.trim();

      // Auto-correct URLs
      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
      }

      // Load into iframe
      document.getElementById(`browserFrame${tabNumber}`).src = url;
    }
  </script>

</body>
</html>
