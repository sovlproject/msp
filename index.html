<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Audio Player</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 15px;
      cursor: pointer;
      background: #007AFF;
      border-radius: 8px;
      text-align: center;
    }

    .tab.active {
      background: #005BB5;
    }

    .content {
      display: none;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    }

    .content.active {
      display: block;
    }

    .player-container {
      margin-bottom: 20px;
    }

    .file-input {
      width: 100%;
      margin-bottom: 10px;
    }

    .play-button {
      width: 100%;
      background-color: #007AFF;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
    }

    .play-button:hover {
      background-color: #005BB5;
    }

    .youtube-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #youtubePlayer {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    .browse-container iframe {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('local')">Local</div>
    <div class="tab" onclick="switchTab('stream')">Stream</div>
    <div class="tab" onclick="switchTab('browse')">Browse</div>
  </div>

  <!-- Local Audio Players -->
  <div id="local" class="content active">
    <div class="player-container">
      <h2>Player 1</h2>
      <input type="file" accept="audio/*" id="audioFile1" onchange="loadAudio(1)">
      <audio id="audioPlayer1" controls></audio>
    </div>

    <div class="player-container">
      <h2>Player 2</h2>
      <input type="file" accept="audio/*" id="audioFile2" onchange="loadAudio(2)">
      <audio id="audioPlayer2" controls></audio>
    </div>
  </div>

  <!-- YouTube Stream -->
  <div id="stream" class="content">
    <div class="youtube-container">
      <input type="text" id="youtubeUrl" placeholder="Paste YouTube URL" onblur="loadYouTubeVideo()">
      <div id="youtubePlayer"></div>
    </div>
  </div>

  <!-- Browse Websites -->
  <div id="browse" class="content">
    <input type="text" id="websiteUrl" placeholder="Enter website URL" onblur="loadWebsite()">
    <div class="browse-container">
      <iframe id="browserFrame"></iframe>
    </div>
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll(".content").forEach(c => c.classList.remove("active"));
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.getElementById(tab).classList.add("active");
      document.querySelector(`.tab:contains('${tab}')`).classList.add("active");
    }

    function loadAudio(playerNumber) {
      const fileInput = document.getElementById(`audioFile${playerNumber}`);
      const file = fileInput.files[0];
      if (!file) return;

      const audioUrl = URL.createObjectURL(file);
      document.getElementById(`audioPlayer${playerNumber}`).src = audioUrl;
    }

    function loadYouTubeVideo() {
      const url = document.getElementById("youtubeUrl").value;
      const videoId = extractYouTubeID(url);
      if (!videoId) return alert("Invalid YouTube URL");

      if (youtubePlayer) {
        youtubePlayer.loadVideoById(videoId);
      } else {
        youtubePlayer = new YT.Player('youtubePlayer', {
          height: '200',
          width: '100%',
          videoId: videoId,
          playerVars: { 'playsinline': 1 }
        });
      }
    }

    function extractYouTubeID(url) {
      const regex = /(?:youtube\.com\/(?:[^/]+\/[^/]+|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function loadWebsite() {
      const url = document.getElementById("websiteUrl").value;
      if (!url.startsWith("http")) {
        alert("Invalid URL. Please enter a full URL starting with http:// or https://");
        return;
      }
      document.getElementById("browserFrame").src = url;
    }

    // Load YouTube API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>

</body>
</html>
