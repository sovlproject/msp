<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio/Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: rgba(0, 0, 0, 0.5); 
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 700;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-bottom: 20px;
    }

    .tab {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
    }

    .active {
      background: rgba(0, 123, 255, 0.8);
    }

    .content {
      display: none;
      width: 100%;
      max-width: 700px;
    }

    .content.active {
      display: block;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    .file-input, .url-input {
      margin-bottom: 20px;
    }

    input[type="file"], input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #007AFF;
      color: white;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #005BB5;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Audio/Video Player</h1>

    <div class="tabs">
      <div class="tab active" onclick="showTab('browse')">Browse</div>
      <div class="tab" onclick="showTab('ytstream')">YT Stream</div>
    </div>

    <!-- Browse Tab -->
    <div id="browse" class="content active">
      <div class="file-input">
        <input type="file" accept=".mp3, .wav, .m4a, .aac, .ogg, .flac" id="audioFile" onchange="loadAudio()">
      </div>
      <audio id="audioPlayer" controls></audio>
    </div>

    <!-- YT Stream Tab -->
    <div id="ytstream" class="content">
      <div class="url-input">
        <input type="text" id="ytUrl" placeholder="Enter YouTube URL (e.g., https://youtu.be/videoID)" />
      </div>
      <button onclick="loadYT()">Stream YouTube</button>
      <div id="ytPlayer"></div>
    </div>

  </div>

  <script>
    function showTab(tabId) {
      const tabs = document.querySelectorAll('.content');
      const tabButtons = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      tabButtons.forEach(button => button.classList.remove('active'));

      document.getElementById(tabId).classList.add('active');
      const activeTabButton = [...tabButtons].find(button => button.textContent.toLowerCase() === tabId);
      activeTabButton.classList.add('active');
    }

    function loadAudio() {
      const fileInput = document.getElementById('audioFile');
      const file = fileInput.files[0];
      if (file) {
        const audioUrl = URL.createObjectURL(file);
        const audioPlayer = document.getElementById('audioPlayer');
        audioPlayer.src = audioUrl;
      }
    }

    function loadYT() {
      const ytUrl = document.getElementById('ytUrl').value;
      if (ytUrl) {
        const videoId = getYouTubeVideoId(ytUrl);
        if (videoId) {
          const ytPlayer = document.getElementById('ytPlayer');
          ytPlayer.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        } else {
          alert('Invalid YouTube URL');
        }
      } else {
        alert('Please enter a YouTube URL');
      }
    }

    function getYouTubeVideoId(url) {
      const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S+\/)?(\S{11}))(?:\S*)?/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }
  </script>

</body>
</html>
